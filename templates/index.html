

<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">

        <title>Digital Ocean Report Automation</title>
    </head>
    <body style="background: black;">
        
        <div class="report">
            <h1 class="text-center">Digital Ocean Report Automation</h1>

            <form action="/" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="form-label" for="name">Full Name</label>
                    <input class="form-control" type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="file">Excel File:</label>
                    <input class="form-control" type="file" id="file" name="file" accept=".xlsx, .xls" required><br><br>
                </div>

                <input class="btn btn-success w-100" type="submit" value="Start Automation">
            </form>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    </body>
</html>
